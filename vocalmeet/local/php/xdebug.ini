; Xdebug 3.x configuration for PhpStorm debugging
[xdebug]
; Enable step debugging
xdebug.mode=off

; Connect to host machine (PhpStorm)
; host.docker.internal works on Docker Desktop (macOS/Windows)
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Start debugging on every request (convenient for local dev)
; Use "trigger" if you want to use browser extension to control
xdebug.start_with_request=no

; IDE key for PhpStorm
xdebug.idekey=PHPSTORM

; Logging (uncomment to debug Xdebug connection issues)
xdebug.log=/tmp/xdebug.log
; xdebug.log_level=7

; Performance settings
xdebug.max_nesting_level=512
